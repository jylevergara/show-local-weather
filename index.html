<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" type=text/css href="weather.css">
    </head>
    <body>
    <div id="main-wrapper">
      <div id="location-wrapper">
        <h1 id="city"></h1>
        <h3 id="country"></h3>
      </div>
      <div id="data-wrapper">
        <div>
          <span id="temperature"></span>
          <span id="degreeSymbol"></span>
          <span id="icon"></span>
        </div>
        
        <div id="font-size-wrapper">
        <div id="conditions"></div>
        <div id="winds"></div>
        <div id="pressure"></div>
        <div id="humidity"></div>
        <div id="sunrise"></div>
        <div id="sunset"></div>
        </div> <!-- end font-size-wrapper -->
        <div>
          <button id="unit" type="button" class="btn btn-primary">Use Imperial Units</button>
        </div>
      </div> <!-- end data-wrapper -->
    </div> <!-- end main-wrapper -->

    <div class="row">
      <div class="col-xs-12 text-right pad-toggle">
        <input id="unit-convert" type="checkbox" data-toggle="toggle" data-off="F°" data-on="C°" data-size="mini">
      </div>
    </div>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="localweather.js"></script>
    </body>
    </html>
